{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-2" >
    <div style="margin-top: 5%;"> <a href="{% url 'work_day_plans' %}" type="button" class="btn btn-sm btn-info"> <i class="fa fa-arrow-left"></i> </a></div>
  <h2>Update Work Day Plan</h2>
{% load crispy_forms_tags %}

<form  method="post" novalidate>
    {% csrf_token %}
    {{form|crispy}}
    {% if field.errors %}
   <div class="alert alert-danger alert-sm form_alert">{{ field.errors }}</div>
 {% endif %}
<input type="submit" class="btn btn-success mb-2 mt-2" value="Update" />
    <a href="/workday_plan/delete/{{form.instance.id}}" class="btn btn-outline-danger card-link mt-1">Delete</a>
</form>
</div>

{% endblock %}
